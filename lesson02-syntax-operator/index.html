<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Syntax and Operator</title>
</head>
<body>
  <script type="text/javascript">
    var a = 10;
    var b = 5;
    var c = a * (b - a) + b / a; // 50 - 10 + 0.5 = 40.5
    a++;
    b--;
    console.log(a);
    console.log(b);
    console.log(c);
  </script>
</body>
</html>
