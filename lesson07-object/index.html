<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Object in JS</title>
</head>
<body>
  <script>
    var car = {
      name: "innova",
      color: "white",
      type: {
        height: 200,
        weight: 300
      },
      getCar: function() {
        return "name: " +this.name+", color: "+this.color;
      }
    };
    console.log(car);
    console.log(car.getCar());

    // contructor
    function createCar(name, color, type, callback) {
      this.name = name;
      this.color = color;
      this.type = type;
      this.getCar = callback;
    }

    var car1 = new createCar('ferrari', 'red', {height: 300, weight: 50, width: 70}, function() {
      return "name: " +this.name+", color: "+this.color;
    });

    console.log(car1);
