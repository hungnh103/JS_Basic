<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>If else</title>
</head>
<body>
  <script type="text/javascript">
    var a = 5;
    var b = 5;
    if (a > b) {
      console.log("greater");
    } else if (a == b){
      console.log("equal");
    } else {
      console.log("smaller");
    }

    var avg = 7.8;
    if (avg >= 8) {
      console.log("very good");
    } else if (avg >= 6.5) {
      console.log("good");
    } else if (avg >= 5) {
      console.log("medium");
    } else {
      console.log("bad");
    }
  </script>
</body>
</html>
