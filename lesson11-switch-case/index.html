<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Switch Case</title>
</head>
<body>
  <script type="text/javascript">
    var a = "hello1";
    switch(a) {
      case 1: console.log("Number 1"); break;
      case 2: console.log("Number 2"); break;
      case 3: console.log("Number 3"); break;
      case 4: console.log("Number 4"); break;
      case 5: console.log("Number 5"); break;
      case "hello": console.log("hello world"); break;
      default: console.log("No case"); break;
    }
  </script>
</body>
</html>
