<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>For Loop</title>
</head>
<body>
  <script type="text/javascript">
    // array
    var arr = ["one", "two", "three", "four"];
    for(var i=0; i<arr.length; i++) {
      // console.log(i);
      if (i == 2) {
        // break;
        continue;
      }
      console.log(arr[i]);
    }

    // object
    var obj = {
      firstName: 'bibi',
      lastName: 'qwe',
      address: 'somewhere',
      2: {
        hello: 'world'
      }
    };
    for (var key in obj) {
      if (obj.hasOwnProperty(key)) {
        console.log(obj[key]);
      }
    }
  </script>
</body>
</html>
