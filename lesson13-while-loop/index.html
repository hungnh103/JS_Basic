<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>while loop</title>
</head>
<body>
  <script type="text/javascript">
    var i = -1;
    var arr = ['one', 'two', 'three', 'four'];
    while (i<3) {
      i++;

      if (i == 2) {
        // break;
        continue;
      }
      console.log(arr[i]);
    }
  </script>
</body>
</html>
