<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Click event in JS</title>
</head>
<body>
  <a href="#" onclick="return clickMe()">Click here</a>
  <script type="text/javascript">
    function clickMe() {
      var a = 10;
      alert(a);
      return false;
    }
  </script>
</body>
</html>
