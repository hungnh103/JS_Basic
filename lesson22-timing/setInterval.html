<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>setInterval</title>
</head>
<body>
  <input type="text" id="txt" readonly="readonly">
  <script type="text/javascript">
    var count =  -1;
    var oldInterval = '';
    function updateTime() {
      count++;
      if (count == 3) {
        clearInterval(oldInterval);
      }
      var date = new Date();
      var hour = date.getHours();
      var minute = date.getMinutes();
      var second = date.getSeconds();
      document.getElementById('txt').value = hour+":"+minute+":"+second;
    }

    updateTime();
    oldInterval = setInterval(updateTime, 1000);
  </script>
</body>
</html>
